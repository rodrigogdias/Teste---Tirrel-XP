<div>
    <h3>Login do Vendedor</h3>
    <div ng-model="oVendedor">
        <div>
            <label for="login">Login</label>
            <input type="text" id="login" ng-model="oVendedor.Login" />
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" ng-model="oVendedor.Senha" />
        </div>
        <a href="#!" ng-click="Login()" class="modal-action modal-close green waves-effect waves-green white-text btn-flat">
            <button id="btnLogin" type="button" class="btn btn-primary">
                Login
            </button>
        </a>
    </div>
</div>
